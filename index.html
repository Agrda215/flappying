<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flappying...</title>
  </head>
  <body>
    <h1 id="score" style="color: turquoise;">
      0
    </h1>
    <canvas
      id="left"
      width="220"
      height="70"
      style="background-color: blue; left: 10px; top: 80px; position: absolute;"
    ></canvas>
    <canvas
      id="right"
      width="220"
      height="70"
      style="
        background-color: yellowgreen;
        left: 10px;
        top: 160px;
        position: absolute;
      "
    ></canvas>
    <canvas
      id="up"
      width="220"
      height="70"
      style="
        background-color: indigo;
        left: 10px;
        top: 240px;
        position: absolute;
      "
    ></canvas>
    <canvas
      id="down"
      width="220"
      height="70"
      style="
        background-color: peru;
        left: 10px;
        top: 320px;
        position: absolute;
      "
    ></canvas>
    <img id="player" class="player" src="images/player.svg" alt="Player" />
    <img
      style="display: block;"
      id="download1"
      class="player"
      src="images/download/download1.svg"
      alt="Download"
    />
    <img
      style="display: none;"
      id="download2"
      class="player"
      src="images/download/download2.svg"
      alt="Download"
    />
    <img
      style="display: none;"
      id="download3"
      class="player"
      src="images/download/download3.svg"
      alt="Download"
    />
    <img
      style="display: none;"
      id="download4"
      class="player"
      src="images/download/download4.svg"
      alt="Download"
    />
    <img
      style="display: none;"
      id="download5"
      class="player"
      src="images/download/download5.svg"
      alt="Download"
    />
    <h3>If That key press?</h3>
  </body>
</html>
<link rel="stylesheet" href="main.css" />
<script src="js/main.js"></script>
